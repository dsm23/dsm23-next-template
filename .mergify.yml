queue_rules:
  # If you have other queues defined, add this at the end so it is processed last
  - name: dep-update
    batch_size: 2
    # Wait for up to 30 minutes for the batch to fill up
    batch_max_wait_time: 30 min
    queue_conditions:
      - author=renovate[bot]

pull_request_rules:
  # approve
  - name: automatic approval
    conditions:
      - author=dsm23
      - check-success=amd64
      - check-success=build
      - check-success=codeql (actions)
      - check-success=codeql (javascript)
      - check-success=codeql (typescript)
      - check-success=dependency-review
      - check-success=format
      - check-success=gitleaks
      - check-success=lint
      - check-success=playwright-tests
      - check-success=pr-title
      - check-success=renovate
      - check-success=smoke-test
      - check-success=types
      - check-success=unit-testing
      - check-success=zizmor
    actions:
      review:
        type: APPROVE
        message: Automatically approving dsm23
  - name: automatic approval for Renovate pull requests
    conditions:
      - author=renovate[bot]
      - check-success=amd64
      - check-success=build
      - check-success=codeql (actions)
      - check-success=codeql (javascript)
      - check-success=codeql (typescript)
      - check-success=dependency-review
      - check-success=format
      - check-success=gitleaks
      - check-success=lint
      - check-success=playwright-tests
      - check-success=pr-title
      - check-success=renovate
      - check-success=smoke-test
      - check-success=types
      - check-success=unit-testing
      - check-success=zizmor
      - or:
          - check-success=renovate/stability-days
          - check-pending!=renovate/stability-days

    actions:
      review:
        type: APPROVE
        message: Automatically approving renovate
  # merge
  - name: Automatically merge when GitHub Actions jobs succeed
    conditions:
      - check-success=amd64
      - check-success=build
      - check-success=codeql (actions)
      - check-success=codeql (javascript)
      - check-success=codeql (typescript)
      - check-success=dependency-review
      - check-success=format
      - check-success=gitleaks
      - check-success=lint
      - check-success=playwright-tests
      - check-success=pr-title
      - check-success=renovate
      - check-success=smoke-test
      - check-success=types
      - check-success=unit-testing
      - check-success=zizmor
      - "#approved-reviews-by>=1"
      - or:
          - check-success=renovate/stability-days
          - check-pending!=renovate/stability-days
    actions:
      merge:
        method: merge
  - name: Automatically queue Renovate PRs
    conditions:
      - author=renovate[bot]
    actions:
      queue:
  # delete
  - name: automatic deletion of head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch:
